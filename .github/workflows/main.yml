on: push
name: üöÄ Deploy website on push
jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    
    - name: üî® Build Project
      run: |
        npm install
        npm run build

    - name: ‚öôÔ∏è Add .htaccess 
      run: |
        echo "Adding .htaccess file to the root directory"
        cat <<EOL > .htaccess
        # Enable Rewrite Engine
        <IfModule mod_rewrite.c>
            RewriteEngine On
    
            # Allow direct access to files and directories
            RewriteCond %{REQUEST_FILENAME} -f [OR]
            RewriteCond %{REQUEST_FILENAME} -d
            RewriteRule ^ - [L]
    
            # Redirect all other requests to index.html
            RewriteRule ^ /index.html [L]
        </IfModule>
    
        # Prevent Access to Sensitive Files
        <FilesMatch "^(\.env|\.git|composer\.(json|lock)|package(-lock)?\.json|yarn\.lock|node_modules|\.htaccess)">
            Order Allow,Deny
            Deny from all
        </FilesMatch>
    
        # Disable Directory Listing
        Options -Indexes
        EOL

    - name: üìÇ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: build/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
    
    - name: üìÇ Sync Backend Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./backend/
        server-dir: /backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**

  