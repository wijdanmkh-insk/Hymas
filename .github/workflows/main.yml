on: push
name: 🚀 Deploy website on push
jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    
    - name: 🔨 Build Project
      run: |
        npm install
        npm run build

    - name: 📂 Deploy Build Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: build/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
        dangerous-clean-slate: false
    
    - name: 📂 Sync Backend Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./backend/
        server-dir: /backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**

    - name: ⚙️ Add .htaccess 
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASS }}
        local-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/src/**
          .gitignore
          eslint.config.json
          package.json
          index.html
          package-lock.json
          postcss.config.js
          README.md
          tailwind.config.js
          tsconfig.json
          tsconfig.app.json
          tsconfig.node.json
          vite.config.ts
        dangerous-clean-slate: false


  